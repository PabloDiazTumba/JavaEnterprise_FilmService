# Applikationsnamn
spring.application.name=filmservice

tmdb.api.key=dfb193ad7ce0dfa79e1da91624756dab
tmdb.api.url=https://api.themoviedb.org/3

# Konfiguration för H2-databasen
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
server.error.whitelabel.enabled=false

# Aktivera H2-webbkonsol
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Loggnivåer
logging.level.org.springframework=INFO
logging.level.com.example=DEBUG
logging.level.org.springframework.security=DEBUG

# Ställ in port för applikationen
server.port=8080